<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>信息添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>
</head>
<body class="childrenBody">
	<form class="layui-form"  action="/manager/articleSave" method="post">
		<input th:value="${entity.id}" id="id" name="id" type="hidden"/>
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input th:value="${entity.title}" id="title" name="title" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入标题"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">作者</label>
			<div class="layui-input-block">
				<input th:value="${entity.author}" id="author" name="author" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入作者"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">内容</label>
			<div class="layui-input-block">
				<input th:value="${entity.content}" id="content" name="content" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入内容"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">时间</label>
			<div class="layui-input-block">
<!--				<input th:value="${entity.time}" id="time" name="time" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入时间"/>-->
				<input th:datetime="${entity.time}" id="time" name="time" type="datetime-local" class="layui-input newsName" lay-verify="required" placeholder="请输入时间"/>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" type="submit" lay-submit="">保存</button>
				<a class="layui-btn" th:href="@{/manager/articleList}">返回</a>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<span th:text="${message}"></span>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/admin/adminEdit.js"></script>
</body>
</html>
